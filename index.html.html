
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>V-Cover AI | 世界级封面实验室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #d4af37; --bg: #030303; }
    body {
      background-color: var(--bg);
      color: #ffffff;
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      margin: 0; padding: 0;
      -webkit-font-smoothing: antialiased;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow-x: hidden;
    }
    .font-display { font-family: 'Playfair Display', serif; }
    .gold-gradient-text {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .app-container {
      width: 100vw; height: 100vh;
      background: #080808;
      position: relative;
      overflow-y: auto; overflow-x: hidden;
      display: flex; flex-direction: column;
    }
    @media (min-width: 768px) {
      body { background: radial-gradient(circle at center, #111 0%, #030303 100%); }
      .app-container {
        width: 420px; height: 840px;
        border-radius: 44px;
        border: 8px solid #1a1a1a;
        box-shadow: 0 50px 100px -20px rgba(0,0,0,0.9);
        margin: 20px;
      }
    }
    /* 高级滑动条设计：解决用户反馈的风格选择不可见问题 */
    .style-scrollbar::-webkit-scrollbar { height: 6px; }
    .style-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      margin: 0 24px;
    }
    .style-scrollbar::-webkit-scrollbar-thumb {
      background: linear-gradient(to right, #bf953f, #fbf5b7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(191, 149, 63, 0.4);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    .animate-floating { animation: floating 4s ease-in-out infinite; }
  </style>

  }
}
</script>
</head>

</body>
</html>
